<VirtualHost *:80>
  ServerName core-ticket.local
  DocumentRoot /var/www/core_api/apps/web_admin/public_html/
  Options Indexes FollowSymLinks

  <Directory "/var/www/core_api/apps/web_admin/public_html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

  <FilesMatch \.php$>
      SetHandler "proxy:fcgi://php-fpm-7.0:9000"
  </FilesMatch>

  ErrorLog /var/log/apache2/core_admin_error.log
  CustomLog /var/log/apache2/core_admin_access.log combined

</VirtualHost>
