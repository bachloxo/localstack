<VirtualHost *:80>
  ServerName qr-ticket.local
  DocumentRoot /var/www/qr_ticket/apps/web_user/public_html/
  Options Indexes FollowSymLinks

  <Directory "/var/www/qr_ticket/apps/web_user/public_html/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

  <FilesMatch \.php$>
      SetHandler "proxy:fcgi://php-fpm-7.0-qr:9000"
  </FilesMatch>

  ErrorLog /var/log/apache2/qr_admin_error.log
  CustomLog /var/log/apache2/qr_admin_access.log combined

</VirtualHost>
