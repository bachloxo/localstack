<VirtualHost *:80>
  ServerName log-collector.local
  DocumentRoot /var/www/log_collector/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/log_collector/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
